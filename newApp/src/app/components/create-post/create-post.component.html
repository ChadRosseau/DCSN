<div class="hero" (submit)="log('hi')">

    <h3>Create Article</h3>

    <form [formGroup]="createArticleForm">
        <h5>Category:</h5>
        <select [formControl]="createArticleForm.controls.category">
            <option value="" selected disabled hidden>- Select -</option>
            <option [value]="category" *ngFor="let category of sharedData.categories">
                {{category}}
            </option>
        </select>
        <mat-error *ngIf="createArticleForm.controls.category.hasError('required')">
            Category is required
        </mat-error>

        <h5>Subcategory:</h5>
        <select [formControl]="createArticleForm.controls.subcategory">
            <option value="" selected disabled hidden>
                {{ createArticleForm.value.category == "" ? '- Please select a category -' : "- Select -" }}
            </option>
            <option [value]="subcategory"
                *ngFor="let subcategory of sharedData.subcategories[createArticleForm.value.category]">
                {{subcategory}}
            </option>
        </select>
        <mat-error *ngIf="createArticleForm.controls.subcategory.hasError('required')">
            Subcategory is required
        </mat-error>

        <mat-form-field class="title">
            <h5>Title:</h5>
            <input [formControl]="createArticleForm.controls.title" type="text" name="" />
            <mat-error *ngIf="createArticleForm.controls.title.hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="subtitle">
            <h5>Subtitle:</h5>
            <input [formControl]="createArticleForm.controls.subtitle" type="text" name="" />
            <mat-error *ngIf="createArticleForm.controls.subtitle.hasError('required')">
                Subtitle is required
            </mat-error>
        </mat-form-field>

        <!-- <h5>Thumbnail:</h5>
    <input [(ngModel)]="newArticle.title"type="file" id="fileUpload" name="" /> -->

        <!-- <h5>Video Link:</h5>
    <input type="text" name="" /> -->



        <h5>Body:</h5>
        <editor [formControl]="createArticleForm.controls.body" initialValue="<p>Initial content of the editor</p>"
            apiKey="yx8a3up6w2hnadnvmm5ntt1ryttjrdbddr7yjpdh4dm3kg92" [init]="{
            icons: 'material',
            skin: 'borderless',
            plugins: 'wordcount',
            menubar: false,
            min_height: 150
        }">
        </editor>

        <input type="submit">
    </form>

</div>
