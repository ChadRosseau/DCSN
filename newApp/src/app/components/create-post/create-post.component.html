<div>

    <h3>Create Article</h3>
    <h5>Category:</h5>
    <select #t (change)="setCategory(t.value)">
        <option value="null">- Select -</option>
        <option value="{{category}}" *ngFor="let category of categories">
            {{category}}
        </option>
    </select>

    <h5>Subcategory:</h5>
    <select [hidden]="currentSubcategories">
        <option [value]="null">- Please select a category first -</option>
    </select>
    <select [hidden]="!currentSubcategories">
        <option [value]="null">- Select -</option>
        <option [value]="subcategory" *ngFor="let subcategory of currentSubcategories">
            {{subcategory}}
        </option>
    </select>

    <h5>Title:</h5>
    <input type=" text" name="" />

    <h5>Subtitle:</h5>
    <input type="text" name="" />

    <h5>Blurb:</h5>
    <input type="text" name="" />

    <h5>Thumbnail:</h5>
    <input type="file" id="fileUpload" name="" />

    <h5>Video Link:</h5>
    <input type="text" name="" />

    <h5>Body:</h5>
    <textarea></textarea>

    <button class="hvr-shutter-out-horizontal">
        Submit
    </button>


</div>
